<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>JSnack App</title>
</head>

<body>

  <body>

    <div class="" id="app">
      <button id="return" class="btn btn-primary d-none">Indietro</button>

      <div id="container" class="container ">

        <!-- Row Palindroma -->
        <div id="palindroma" class="row align-items-center d-none">
          <div class="col-12 d-flex justify-content-center">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">La parola è palindroma?</label>
              <input type="text" class="form-control" id="input" placeholder="Inserisci una parola">
            </div>
          </div>


          <div class="row align-items-center">
            <div class="col-12 d-flex justify-content-center">
              <div class="col-auto">
                <button id="button" type="text" class="btn btn-primary mb-3">Verifica</button>
              </div>
            </div>
          </div>

          <div class="row align-items-center">
            <div id="colResultPalindroma" class="col-12 d-flex justify-content-center">
              <h4 id="result"></h4>
            </div>
          </div>
        </div>
        <!-- Fine row palindroma -->



        <!-- Row Pari Dispari -->
        <div id="pariDispari" class="row align-items-center d-none">
          <div class="col-12 d-flex justify-content-center">
            <h6>Vinci se la somma del tuo numero e un numero generato randomicamente è uguale alla tua scelta</h6>
          </div>

          <div class="row align-items-center">
            <div class="col-12 d-flex justify-content-center">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Inserisci un numero da 1 a 5.</label>
                <input type="text" class="form-control" id="inputNumber" placeholder="Numero">
              </div>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-12 d-flex justify-content-center">
              <div class="col-auto">
                <button id="buttonPari" type="text" class="btn btn-primary mb-3">Pari</button>
                <button id="buttonDispari" type="text" class="btn btn-primary mb-3 ">Dispari</button>
              </div>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-12 d-flex justify-content-center">
              <h4 id="numberResult"></h4>
            </div>
          </div>
        </div>
        <!-- Fine row pari dispari -->





      </div>
    </div>




    <script src="script.js"></script>
  </body>

</html>
